_schema-version: 3.3.0
ID: Sonar
version: 1.0.0
description: "Sonar - Streaming Online Network with Audio Recognition"
# parameters:
#   enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --prefix backend
        - npm install --prefix frontend
        - npm run build --prefix backend
        - npm run build --prefix frontend
        - pip install -r audio-recognition/requirements.txt
        # - npx cds build --production
modules:
  # NodeJS backend
  - name: sonar-backend
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: sonar-db
      - name: sonar-auth
      - name: sonar-frontend

  # Frontend
  - name: sonar-frontend
    type: nodejs
    path: gen/frontend
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
        properties:
          srv-url: ${default-url}
    requires:
      - name: sonar-db
      - name: sonar-auth

  # Python audio recognition
  - name: sonar-audio-recognition
    type: python
    path: gen/audio-recognition
    memory: 128M
    buildpacks: 
    - python_buildpack
    build-parameters:
    before-all:
      - builder: custom
        commands:
          pip install -r requirements.txt
    command: python audio-recognition.py
    requires:
      - name: sonar-auth

  # Db deployer
  - name: sonar-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: sonar-db

resources:
  - name: sonar-hdi-container
    type: sonar.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: sonar-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: backend-${org}-${space}
        tenant-mode: dedicated
